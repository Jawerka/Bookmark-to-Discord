<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Note to Discord</title>
  <style>
    body {
      background-color: rgba(30, 30, 30, 0.95); /* полупрозрачность 95% */
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    textarea, input[type="text"] {
      width: 100%;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      user-select: none;
      outline: none;
    }

    details {
      margin-top: 10px;
    }

    label {
      font-size: 0.85em;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <textarea id="note" placeholder="Введите заметку...&#10;(Ctrl+Enter для отправки)"></textarea>
  <button id="send">Отправить</button>

  <details id="settings">
    <summary>Настройка</summary>
    <label for="webhook-url">Webhook URL:</label>
    <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
    <button id="save-webhook">Сохранить</button>
  </details>

  <script src="popup.js"></script>
</body>
</html>
