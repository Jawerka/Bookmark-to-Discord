<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    input[type="text"], textarea { 
      width: 100%; 
      padding: 5px; 
      margin-bottom: 10px; 
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      cursor: pointer;
    }
    .section {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="section">
    <label for="webhook">Webhook URL:</label>
    <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">
    <button id="save">Сохранить Webhook</button>
  </div>

  <div class="section">
    <label for="note">Заметка (необязательно):</label>
    <textarea id="note" placeholder="Добавьте комментарий к ссылке..."></textarea>
    <button id="send">Отправить текущую страницу</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
